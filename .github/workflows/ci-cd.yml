name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sql-loader-jar
          path: target/*.jar
          retention-days: 7

  package:
    name: Package Executable JAR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Package application
        run: mvn clean package -DskipTests

      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: sql-loader-executable
          path: target/sql-loader-*.jar
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download executable JAR
        uses: actions/download-artifact@v4
        with:
          name: sql-loader-executable
          path: artifacts/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: artifacts/*.jar
          body: |
            ## SQL Loader v${{ steps.get_version.outputs.VERSION }}
            
            Lean CLI utility for running SQL data load scripts in Kubernetes pods.
            
            ### Installation
            
            Download the JAR file and run:
            ```bash
            java -jar sql-loader-${{ steps.get_version.outputs.VERSION }}.jar <sql-file-path>
            ```
            
            ### Configuration
            
            Set database connection via environment variables:
            - `SPRING_DATASOURCE_URL`
            - `SPRING_DATASOURCE_USERNAME`
            - `SPRING_DATASOURCE_PASSWORD`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
